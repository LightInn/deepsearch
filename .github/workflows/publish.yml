name: Rust CD

on:
  push:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    name: Publish to Crates.io
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Publish
        run: |
          git add Cargo.lock
          cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }} --allow-dirty
